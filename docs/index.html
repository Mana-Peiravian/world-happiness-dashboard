<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌍 World Happiness Dashboard</title>
  <!-- Plotly.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script> 

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>World Happiness Dashboard 🌍</h1>
    <p>Explore global happiness trends, GDP, and life expectancy correlations</p>
  </header>

  <section id="charts">
    <!-- Line chart for global happiness trend -->
    <div id="lineChart"></div>

    <!-- Scatter plot for GDP vs Happiness -->
    <div id="scatterPlot"></div>

    <!-- Bar chart for top countries by happiness -->
    <div id="barChart"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
