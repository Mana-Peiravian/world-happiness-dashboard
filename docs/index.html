<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Happiness Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='50%25' x='50%25' dominant-baseline='middle' text-anchor='middle' font-size='48'%3Eüåç%3C/text%3E%3C/svg%3E">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>üåç World Happiness Dashboard</h1>
        <p>Explore global happiness trends based on the World Happiness Report</p>
    </header>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-light sidebar p-3">
                <h4>Filters</h4>
                <!-- Year Slider -->
                <div class="mb-3">
                    <label for="yearSlider" class="form-label">Year</label>
                    <input type="range" class="form-range" id="yearSlider" min="2015" max="2019" value="2019">
                    <span id="yearValue">2019</span>
                </div>
                <!-- Country Search -->
                <div class="mb-3">
                    <label for="countrySearch" class="form-label">Search Country</label>
                    <input type="text" class="form-control" id="countrySearch" placeholder="Enter country name">
                </div>
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="row">
                    <!-- Choropleth Map -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Global Happiness Map</h5>
                                <div id="choroplethMap"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Bar Chart -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Top 10 Happiest Countries</h5>
                                <div id="barChart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Scatter Plot -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Happiness vs. GDP</h5>
                                <div id="scatterPlot"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Line Chart -->
                    <div class="col-lg-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Happiness Trends Over Time</h5>
                                <div id="lineChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
